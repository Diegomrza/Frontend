        function cargar() {
            var nombre = sessionStorage.getItem('usuario');

            fetch('http://127.0.0.1:5000/obtenerJuegos', {

        function buscar() {
            var buscar = document.querySelector('#busqueda').value
            sessionStorage.setItem("buscar", buscar)
            location.href = "busquedas.html"
        }

        function eliminar(boton) {

            id = boton.value
            console.log(id)

            fetch(`http://127.0.0.1:5000/juegosEliminar/${id}`, {
                method: 'DELETE',
            }).then(res => res.json())
                .catch(error => {
                    console.error('Error:', error)
                    alert("Ocurrio un error al consumir la API, revise la consola")
                })
                .then(response => {
                    console.log('Success:', response);
                    alert(response.message)
                    location.href="CRUD.html"
                })

        }
